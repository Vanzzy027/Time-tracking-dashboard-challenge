<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking-Dashboard-Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="profile-card">
            <div class="profile-img">
                <img src="images/image-jeremy.png" alt="Profile picture here" />
            </div>
            <div class="profile-information">
                <span><b>Report for:</b></span>
                <h1>Jeremy Robson</h1>
            </div>
            <nav class="period-selector">
                <ul>
                    <li >Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </nav>
        </aside>
        <main class="cards">
            <section class="card work">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Work</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">32hrs</div>
                    <div class="card-previous">Last Week - 36hrs</div>
                </div>
            </section>
            <section class="card play">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Play</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">10hrs</div>
                    <div class="card-previous">Last Week - 8hrs</div>
                </div>
            </section>
            <section class="card study">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Study</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">4hrs</div>
                    <div class="card-previous">Last Week - 7hrs</div>
                </div>
            </section>
            <section class="card exercise">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Exercise</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">4hrs</div>
                    <div class="card-previous">Last Week - 5hrs</div>
                </div>
            </section>
            <section class="card social">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Social</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">5hrs</div>
                    <div class="card-previous">Last Week - 10hrs</div>
                </div>
            </section>
            <section class="card self-care">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="card-title-row">
                        <span class="card-title">Self Care</span>
                        <span class="card-menu">...</span>
                    </div>
                    <div class="card-hours">2hrs</div>
                    <div class="card-previous">Last Week - 2hrs</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
